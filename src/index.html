<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="./style.css">
    <script lang="javascript" src="https://cdn.jsdelivr.net/npm/buttplug@3.0.0/dist/web/buttplug.min.js"></script>
    <script lang="javascript" src="./js/utils.js"></script>
    <script lang="javascript" src="./js/script.js"></script>
</head>
<body>

    <div id="main_container">

        <div id="header">
            <div class="generic_text">VibeRant</div>
            <button class="generic_button" id="main_button" onclick="buttonClicked('main')">OFF</button>
        </div>



        <div id="columns">

            <div class="column">
                <div class="generic_text">Uccisione</div>
                <button class="generic_button" onclick="buttonClicked('kill')">OFF</button>
                <div class="description_text">Intensità: 0</div>
                <input type="range" class="generic_slider" id="kill_intensity" onchange="updateSlider('kill_intensity')" min="0" max="100" step="10" value="0">
                <div class="description_text">Durata: 0</div>
                <input type="range" class="generic_slider" id="kill_duration" onchange="updateSlider('kill_duration')" min="0" max="60" step="1" value="0">
            </div>
    
            <div class="column">
                <div class="generic_text">Headshot</div>
                <button class="generic_button" onclick="buttonClicked('headshot')">OFF</button>
                <div class="description_text">Intensità: 0</div>
                <input type="range" class="generic_slider" id="headshot_intensity" onchange="updateSlider('headshot_intensity')" min="0" max="100" step="10" value="0">
                <div class="description_text">Durata: 0</div>
                <input type="range" class="generic_slider" id="headshot_duration" onchange="updateSlider('headshot_duration')" min="0" max="60" step="1" value="0">
            </div>
    
            <div class="column">
                <div class="generic_text">Assist</div>
                <button class="generic_button" onclick="buttonClicked('assist')">OFF</button>
                <div class="description_text">Intensità: 0</div>
                <input type="range" class="generic_slider" id="assist_intensity" onchange="updateSlider('assist_intensity')" min="0" max="100" step="10" value="0">
                <div class="description_text">Durata: 0</div>
                <input type="range" class="generic_slider" id="assist_duration" onchange="updateSlider('assist_duration')" min="0" max="60" step="1" value="0">
            </div>
    
            <div class="column">
                <div class="generic_text">Morte</div>
                <button class="generic_button" onclick="buttonClicked('death')">OFF</button>
                <div class="description_text">Intensità: 0</div>
                <input type="range" class="generic_slider" id="death_intensity" onchange="updateSlider('death_intensity')" min="0" max="100" step="10" value="0">
                <div class="description_text">Durata: 0</div>
                <input type="range" class="generic_slider" id="death_duration" onchange="updateSlider('death_duration')" min="0" max="60" step="1" value="0">
            </div>

        </div>
        
        
    </div>
